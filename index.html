<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    
    <h1 class="main-header"> Etch a Sketch </h1>

    <div class="Sketch_container">

        <div class="inputs-container">
            <input class="color-input" type="color">
            <button class="rgb-button"> RGB </button>
            <button class="shader-button"> Shader </button>
            <button class="clear-all"> Clear All </button>
            <button class="eraser-button"> Eraser </button>
            <h4 class="grid-size-desplay"> 16x16 </h4>
            <input class="grid-size-changer" type="range" min="1">
            <button class="creat-new-grid"> New grid </button>
        </div>

        <div class="grid-container"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
